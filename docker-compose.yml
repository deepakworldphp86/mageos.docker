  php8:
    build:
      context: ./docker/
      dockerfile: php8/php8.Dockerfile
    env_file: .env
    container_name: ${APP_NAME}-php8
    hostname: ${PHP8_HOST_NAME}
    ports:
      - "9008:9008"
    links:
      - opensearch
      - mysql
      - mariadb
    depends_on:
      - opensearch
      - mysql
      - mariadb
    volumes:
      - "./public_html:/var/www/html/"
      - "./env_sample:/var/www/.env"
      - "./docker/scripts:/var/www/"
      - ./docker/php8/config/custom.ini:/usr/local/etc/php8/conf.d/custom.ini
    networks:
      magento:
        aliases:
          - ${PHP8_HOST_NAME}
  nginx:
    env_file: .env
    image: ${NGINX_VERSION}
    container_name: ${APP_NAME}-nginx
    hostname: ${NGINX_HOST}
    ports:
      - "80:80"
      - "443:443"
    links:
      - opensearch
      - mysql
      - mariadb
    depends_on:
      - opensearch
      - mysql
      - mariadb
    volumes:
      - "./project_folder:/var/www/html"
      - "./docker/nginx/config:/etc/nginx/conf.d"
    networks:
      magento:
        aliases:
          - ${NGINX_HOST}
  mariadb:
    hostname: ${MARIADB_HOST}
    container_name: ${APP_NAME}-mariadb
    image: ${MARIADB_VERSION}
    shm_size: ${MARIADB_SHM_SIZE}
    environment:
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MARIADB_DATABASE} 
      MYSQL_USER: ${MARIADB_USER} 
      MYSQL_PASSWORD=: ${MARIADB_PASSWORD}
    ports:
      - '3307'
    volumes:
      - './data-sync/mariadb-db-sync:/var/lib/mysql'
    healthcheck:
      test: 'mysqladmin ping -h localhost -pmagento2'
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      magento:
        aliases:
          - ${MARIADB_HOST}
  mysql:
    container_name: ${APP_NAME}-mysql
    hostname:  ${MYSQL_HOST}
    image: ${MYSQL_VERSION}
    shm_size: ${MYSQL_SHM_SIZE}
    #command : --skip-grant-tables
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: ${MAGENTO_DB_NAME} 
      MYSQL_USER: ${MYSQL_USER} 
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_PORT: ${MYSQL_PORT}
      #MYSQL_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      #MYSQL_ENTRYPOINT_INITDB: ./mysql/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    volumes:
      - './data-sync/mysql-db-sync:/var/lib/mysql'
      - './docker/mysql/conf/:/etc/mysql/conf.d/'
      - './docker/mysql-backup:/home/'
    networks:
      magento:
        aliases:
          - ${MYSQL_HOST}
