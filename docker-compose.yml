  opensearch:
    hostname: ${OPENSEARCH_HOST_NAME}  
    image: ${OPENSEARCH_STACK_VERSION}
    container_name: ${APP_NAME}-opensearch
    env_file: .env  
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9400:9400"
      - "9500:9500"    
    environment:
      - cluster.name=docker-cluster
      - discovery.type=single-node
      - discovery.seed_hosts=opensearch
      - bootstrap.memory_lock=true
      - DISABLE_SECURITY_PLUGIN=true
    networks:
      magento:
        aliases:
          - ${OPENSEARCH_HOST_NAME}
  redis-obj:
    env_file: .env
    image: redis:${REDIS_VERSION}
    container_name: ${APP_NAME}-redis-obj
    hostname:  ${MAGENTO_REDIS_OBJ_HOST}
    ports:
      - "6379:6379"
    restart: always
    networks:
      magento:
        aliases:
          - ${MAGENTO_REDIS_OBJ_HOST}
  redis-fpc:
    env_file: .env
    command: redis-server /usr/local/etc/redis/redis.conf
    image: redis:${REDIS_VERSION}
    container_name: ${APP_NAME}-redis-fpc
    hostname:  ${MAGENTO_REDIS_FPC_HOST}
    ports:
      - "6390:6390"
    restart: always
    volumes:
      - ./docker/redis/config/fpc.conf:/usr/local/etc/redis/redis.conf
    networks:
      magento:
        aliases:
          - ${MAGENTO_REDIS_FPC_HOST}
  redis-ses:
    env_file: .env
    command: redis-server /usr/local/etc/redis/redis.conf
    image: redis:${REDIS_VERSION}
    container_name: ${APP_NAME}-redis-ses
    hostname:  ${MAGENTO_REDIS_SES_HOST}
    ports:
      - "6382:6382"
    restart: always
    volumes:
      - ./docker/redis/config/ses.conf:/usr/local/etc/redis/redis.conf
    networks:
      magento:
        aliases:
          - ${MAGENTO_REDIS_SES_HOST}  
  rabbitmq:
    env_file: .env
    image: ${MAGENTO_RABBITMQ_VERSION}
    container_name: ${APP_NAME}-rabbitmq
    hostname:  ${MAGENTO_RABBITMQ_HOST}
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    networks:
      magento:
        aliases:
          - ${MAGENTO_RABBITMQ_HOST}       
  mailhog:
    env_file: .env
    image: ${MAILHOG_VERSION}
    container_name: ${APP_NAME}-mailhog
    hostname:  ${MAGENTO_MAILHOG_HOST}
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      magento:
        aliases:
          - ${MAGENTO_MAILHOG_HOST}     
  phpmyadmin:
    env_file: .env
    image: ${PHPMYADMIN_VERSION}
    container_name: ${APP_NAME}-phpmyadmin
    hostname:  ${PHPMYADMIN_HOST}
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: '127.0.0.1'
      PMA_USER: 'root'
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql  
    ports:
      - 8080:80
    networks:
      magento:
        aliases:
          - ${PHPMYADMIN_HOST}                       
